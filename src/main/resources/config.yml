# Конфигурация плагина BattleClass
# Настройки оружия и его параметров

# Общие настройки
settings:
  # Разрешить повреждение игроков (дружественный огонь)
  friendly-fire: true
  # Множитель урона оружия (общий для всех)
  damage-multiplier: 1.0
  # Максимальная дистанция стрельбы в блоках (если оружие поддерживает большую дистанцию)
  max-weapon-range: 150
  # Множитель силы отдачи (1.0 = стандартная отдача, меньше = слабее, больше = сильнее)
  recoil-multiplier: 1.0
  
# Настройки оружия XM7
xm7:
  # Базовый урон
  damage: 8.5
  # Скорострельность (выстрелов в секунду)
  fire-rate: 8.0
  # Дальность в блоках
  range: 120
  # Размер магазина
  magazine-size: 20
  # Время перезарядки в секундах
  reload-time: 2.5
  # Точность (0.0-1.0)
  accuracy: 0.85
  # Отдача (0.0-1.0)
  recoil: 0.7
  
# Настройки оружия АК-12
ak12:
  # Базовый урон
  damage: 7.5
  # Скорострельность (выстрелов в секунду)
  fire-rate: 7.0
  # Дальность в блоках
  range: 100
  # Размер магазина
  magazine-size: 30
  # Время перезарядки в секундах
  reload-time: 2.2
  # Точность (0.0-1.0)
  accuracy: 0.8
  # Отдача (0.0-1.0)
  recoil: 0.65

# Настройки бронежилетов
armor:
  # Российский бронежилет 6Б45
  6b45:
    # Уровень защиты (процент уменьшения урона от 0.0 до 1.0)
    protection-level: 0.65
    # Защита от бронебойных патронов (доп. защита от 0.0 до 1.0)
    armor-piercing-protection: 0.40
    # Прочность бронежилета
    durability: 800
    
  # Американский бронежилет IOTV Gen 4
  iotv_gen4:
    # Уровень защиты (процент уменьшения урона от 0.0 до 1.0)
    protection-level: 0.70
    # Защита от бронебойных патронов (доп. защита от 0.0 до 1.0)
    armor-piercing-protection: 0.45
    # Прочность бронежилета
    durability: 750

# Настройки шлемов
helmet:
  # Российский шлем 6Б47
  6b47:
    # Уровень защиты головы (процент уменьшения урона от 0.0 до 1.0)
    head-protection-level: 0.55
    # Защита от бронебойных патронов (доп. защита от 0.0 до 1.0)
    armor-piercing-protection: 0.35
    # Прочность шлема
    durability: 650
    
  # Американский шлем ECH (Enhanced Combat Helmet)
  ech:
    # Уровень защиты головы (процент уменьшения урона от 0.0 до 1.0)
    head-protection-level: 0.60
    # Защита от бронебойных патронов (доп. защита от 0.0 до 1.0)
    armor-piercing-protection: 0.40
    # Прочность шлема
    durability: 700

# Настройки медицинских предметов
medical:
  # Бинты
  bandage:
    # Количество восстанавливаемого здоровья
    heal-amount: 4.0
    # Время использования в секундах
    use-time: 2.5
    # Останавливает ли кровотечение
    stops-bleeding: true
    # Лечит ли переломы
    heals-injuries: false
    
  # Аптечка
  medkit:
    # Количество восстанавливаемого здоровья
    heal-amount: 15.0
    # Время использования в секундах
    use-time: 6.0
    # Останавливает ли кровотечение
    stops-bleeding: true
    # Лечит ли переломы
    heals-injuries: true
    
  # Обезболивающее
  painkiller:
    # Количество восстанавливаемого здоровья
    heal-amount: 6.0
    # Время использования в секундах
    use-time: 1.5
    # Останавливает ли кровотечение
    stops-bleeding: false
    # Лечит ли переломы
    heals-injuries: false
    
  # Адреналин
  adrenaline:
    # Количество восстанавливаемого здоровья
    heal-amount: 3.0
    # Время использования в секундах
    use-time: 1.0
    # Останавливает ли кровотечение
    stops-bleeding: false
    # Лечит ли переломы
    heals-injuries: false
    # Время действия эффектов в секундах
    effect-duration: 30
    # Уровень эффекта скорости (1-3)
    speed-level: 2
    # Уровень эффекта силы (1-2)
    strength-level: 1
    
# Настройки травм
injuries:
  # Урон от кровотечения
  bleeding-damage: 1.0
  # Интервал нанесения урона от кровотечения в секундах
  bleeding-interval: 3
  # Шанс получения кровотечения при уроне (множитель для расчета)
  bleeding-chance-multiplier: 0.1
  # Шанс получения перелома при уроне (множитель для расчета)
  fracture-chance-multiplier: 0.05 